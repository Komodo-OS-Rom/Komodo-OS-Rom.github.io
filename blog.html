---
layout: default
title: Blog
excerpt_separator: <!--morepost-->
---
{% for post in site.posts %}
<div class="cards-row">
<div class="card">
    <img src="{{ post.image }}" class="card-image" />
    <div class="card-title">
        {{ post.title }}
    </div>
    <div class="card-desc">
        {{ post.excerpt }}
    </div>
    <div class="card-actions">
        <button onclick="window.location.href = '{{ post.url }}';" type='button' class='card-action-readMore'>Read More</button>
    </div>
</div>
{% endfor %}
